<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    
    <div class="all_content">
    <div id="sodu">
        <h1>আবোল তাবোল খেলা</h1>
    <h5>খেলতে মন চাইলে খেলবি না মন চাইলে খেলবি না কইয়া দিলাম</h5>
    <p class="rules"><span>খেলার নিয়ম : </span>আমি 1 এবং 100 এর মধ্যে একটি এলোমেলো সংখ্যা নির্বাচন করেছি। দেখুন আপনি এটি 10 ​​বা তার কম সময়ে অনুমান করতে পারেন কিনা। আপনার অনুমান খুব বেশি বা খুব কম হলে আমরা আপনাকে বলব৷</p>

    <div id="form">
        <label for="input_field">যেকোনো একটা সংখ্যা চিন্তা কর : </label>
        <input type="text" name="input_field" class="input_field">
        <input type="button" value="গুতা দে" class="sub_btn">
    </div>

    <div class="all_result">
        <p class="guess"></p>
        <p class="last_result"></p>
        <p class="low_hi"></p>
    </div>
    </div>
    </div>
    

<script src="js/script.js"></script>    
</body>
</html>
